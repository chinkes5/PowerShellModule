name: "Build My PowerShell Module"
trigger:
  branches:
    include:
      - main
  paths:
    include:
      - Pipelines/ModuleSample/*
    exclude:
      - "*/README.MD"

pool:
  vmImage: windows-latest
  # vmImage: "ubuntu-latest"

variables:
  major: 1
  minor: 0
  patch: $(Build.BuildID)
  buildVer: $(major).$(minor).$(patch)

stages:
  - stage: Make_Module
    jobs:
      - job: Build_Test
        steps:
          - checkout: self
          - task: PowerShell@2
            displayName: "Build My PowerShell Module"
            inputs:
              filePath: "$(System.DefaultWorkingDirectory)/Pipelines/ModuleSample/build.ps1"
          - task: PowerShell@2
            displayName: "Copy Module to StagingDirectory"
            inputs:
              filePath: "$(System.DefaultWorkingDirectory)/Pipelines/ModuleSample/copy.ps1"
          - task: PowerShell@2
            displayName: "Invoke Pester Tests"
            enabled: true
            continueOnError: true
            inputs:
              filePath: "$(System.DefaultWorkingDirectory)/Pipelines/ModuleSample/test.ps1"
          - task: PublishTestResults@2
            displayName: "Publish Test Results"
            inputs:
              testResultsFormat: "NUnit"
              testResultsFiles: "$(Build.StagingDirectory)/Pipelines/ModuleSample/Tests/Tests.XML"
              failTaskOnFailedTests: true
          - task: PowerShell@2
            displayName: "Make Help Files"
            enabled: true
            continueOnError: true
            inputs:
              filePath: "$(System.DefaultWorkingDirectory)/Pipelines/ModuleSample/helpFiles.ps1"
          - task: NuGetToolInstaller@1
            displayName: "Install NuGet"
            inputs:
              versionSpec:
          - task: NuGetCommand@2
            displayName: "Pack NuGet package"
            inputs:
              command: "pack"
              packagesToPack: "$(Build.StagingDirectory)/**/*.nuspec"
              versioningScheme: "byEnvVar"
              versionEnvVar: buildVer
              buildProperties: "VERSIONHERE=$(buildVer)"
          - task: PublishBuildArtifacts@1
            displayName: "Publish Artifact"
            inputs:
              PathtoPublish: "$(Build.StagingDirectory)"
              ArtifactName: "Mymodule"
              publishLocation: "Container"
      - job: Deploy
        dependsOn: Build_Test
        steps:
          - checkout: none
          - task: NuGetAuthenticate@1
            displayName: "Authenticate with NuGet"
          - task: DownloadPipelineArtifact@2
            displayName: "Download Artifact"
            inputs:
              buildType: "current"
              artifactName: "MySampleModule"
              itemPattern: "**"
              targetPath: "$(Pipeline.Workspace)"
          - task: NuGetCommand@2
            displayName: "push NuGet File"
            inputs:
              command: "push"
              packagesToPush: "$(Pipeline.Workspace)/*.nupkg"
              nuGetFeedType: "internal"
              publishVstsFeed: "rsichinkes"
